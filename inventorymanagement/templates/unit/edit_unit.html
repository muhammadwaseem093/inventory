{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="text-center mt-5">
    <h1>Edit Unit</h1>
  </div>
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card mt-4 mx-auto p-4 bg-light shadow-sm">
        <div class="card-body">
          <div class="container">
            <form id="contact-form" role="form" method="POST" action="{% url 'process_unit_edit' unit.id %}">
              {% csrf_token %}
              <div class="controls">
                
                <!-- IGP Number and Messer -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                      <label for="unit_name">Name *</label>
                      <input
                        id="unit_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Enter Unit Name"
                        required="required"
                        value="{{ unit.name }}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group
                    mb-3">
                      <label for="description">Description</label>
                      <input
                        id="description"
                        type="text"
                        name="description"
                        class="form-control"
                        placeholder="Enter Description"
                        value="{{ unit.description }}"
                      />
                    </div>
                  </div>

                </div>

                 

                
              

                <!-- Submit and Cancel Buttons -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-success btn-lg">Update</button>
                  <a href="{% url 'unit_list' %}" class="btn btn-danger btn-lg">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
