<!--Delete Igp confirmation page-->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Delete IGP</h2>
            <p>Are you sure you want to delete this IGP?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'igp_list' %}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
