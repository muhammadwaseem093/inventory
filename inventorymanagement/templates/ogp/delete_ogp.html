{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-warning" style="border-radius: 1.5rem; background-color: #f8f9fa;">
                <div class="card-body p-5">
                    <h2 class="text-center text-warning mb-4">Delete OGP</h2>
                    <p class="text-center text-dark mb-4">Are you sure you want to delete the OGP <strong>{{ ogp.ogp_number }}</strong>?</p>
                    <div class="text-center">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between mb-4">
                                <button type="submit" class="btn btn-danger btn-lg px-4 py-2">Delete</button>
                                <a href="{% url 'view_ogp' %}" class="btn btn-secondary btn-lg px-4 py-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
