{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow text-gray-800">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form method="post">{% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" class="form-input mt-1 block w-full rounded-md" required autofocus />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="form-input mt-1 block w-full rounded-md" required />
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>

    <div class="text-center mt-4">
      <a href="#" class="text-blue-500">Don't have an account?</a>
    </div>

    
  </form>
</div>

{% endblock %}
